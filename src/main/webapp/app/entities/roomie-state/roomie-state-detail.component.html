<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="roomieState">
            <h2><span jhiTranslate="roomieApp.roomieState.detail.title">Roomie State</span> {{roomieState.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="roomieApp.roomieState.state">State</span></dt>
                <dd>
                    <span jhiTranslate="{{'roomieApp.AccountState.' + roomieState.state}}">{{roomieState.state}}</span>
                </dd>
                <dt><span jhiTranslate="roomieApp.roomieState.suspendedDate">Suspended Date</span></dt>
                <dd>
                    <span>{{roomieState.suspendedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/roomie-state', roomieState.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
