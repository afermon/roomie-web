<footer class="footer mt-5">
  <div class="container">
    <div class="row row-grid align-items-center my-md">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2" jhiTranslate="footer.thanks">Thank you for supporting us!</h3>
        <h4 class="mb-0 font-weight-light" jhiTranslate="footer.social">Let's get in touch on any of these platforms.</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="#" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" data-toggle="tooltip" data-original-title="Follow us">
          <fa-icon [icon]="['fab', 'twitter']" fixedWidth="true"></fa-icon>
        </a>
        <a target="_blank" href="#" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" data-toggle="tooltip" data-original-title="Like us">
          <fa-icon [icon]="['fab', 'facebook']" fixedWidth="true"></fa-icon>
        </a>
        <a target="_blank" href="#" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" data-toggle="tooltip" data-original-title="Follow on Bitbucket">
          <fa-icon [icon]="['fab', 'bitbucket']" fixedWidth="true"></fa-icon>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright" jhiTranslate="footer.copyright">All rights reserved. &copy; 2019 Cosmicode</div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link" target="_blank">Cosmicode</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="login()" id="login" jhiTranslate="global.menu.account.login">Login</a>
          </li>
          <li class="nav-item">
            <span class="nav-link">{{version}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
